<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="../static/Home_Page.css">
</head>
<body>
    <header class="NaviBar">
        <div class="logo">
            <h1>CarRental</h1>
        </div>
        <nav>
            <ul class="NaviBar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/explore">Cars</a></li>
                <li><a href="/account">History</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a href="/login" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class = "container">
            <h2>Rent a Car with Ease</h2>
            <p>Find the best car for your journey.</p>
            <a href="/explore" class="btn-primary">Browse Cars</a>
        </div>
    </section>

    <footer class="footer-container">
        <div class="footer-content">
            <h3>About Us</h3>
            <p>CarRental is the best solution for renting cars quickly and easily.</p>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CarRental. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Smooth scrolling effect for menu links
        document.querySelectorAll('.NaviBar-menu a').forEach(anchor => {
            anchor.addEventListener('click', function(event) {
                if (this.getAttribute('href').startsWith("#")) {
                    event.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 50,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });

        // Interactive hover effect on buttons
        document.querySelectorAll('.btn-primary, .btn-login').forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'scale(1.05)';
                button.style.transition = '0.3s';
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>

</body>
</html>
